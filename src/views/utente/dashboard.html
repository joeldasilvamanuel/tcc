<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub | Dashboard Utente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav style="background: #007bff; color: white; padding: 1rem; display: flex; justify-content: space-between;">
        <h2>Health Access Hub</h2>
        <a href="/auth/logout" style="color: white; text-decoration: none; font-weight: bold;">Sair</a>
    </nav>

    <div class="dashboard-container">
        <h1>Bem-vindo, <span id="userName">Utente</span>!</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Batimentos Cardíacos</h3>
                <div class="value"><span id="bpm">--</span> <small>BPM</small></div>
            </div>
            <div class="stat-card">
                <h3>Temperatura</h3>
                <div class="value"><span id="temp">--</span> <small>°C</small></div>
            </div>
            <div class="stat-card">
                <h3>Status Geral</h3>
                <div class="value" style="color: #28a745; font-size: 1.5rem;">Estável</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="healthChart"></canvas>
        </div>
    </div>

    <script>
        // Configuração do Gráfico
        const ctx = document.getElementById('healthChart').getContext('2d');
        const healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
                datasets: [{
                    label: 'Batimentos Cardíacos (BPM)',
                    data: [72, 75, 80, 78, 85, 82],
                    borderColor: '#007bff',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 123, 255, 0.1)'
                }]
            }
        });
    </script>
</body>

</html>
