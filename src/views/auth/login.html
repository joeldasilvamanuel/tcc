<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <title>Health Access Hub | Login - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome (Ícones reais, não emoji) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="main-card">

        <div class="left">
            <div class="logo-box">
                <i class="fa-solid fa-heart-pulse"></i>
            </div>
        </div>

        <div class="right" id="panel">

            <!-- LOGIN -->
            <form class="form-card login" action="/auth/login" method="POST">
                <h2>Entrar</h2>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="loginPassword" placeholder="Senha" required>
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="forgot">
                    <a href="/recuperar">Esqueci minha senha</a>
                </div>

                <button type="submit">Entrar</button>

                <div class="divider"></div>

                <div class="switch">
                    Não tem conta?
                    <a href="#" onclick="toggle()">Criar uma conta</a>
                </div>
            </form>

            <!-- CADASTRO -->
            <form class="form-card register" action="/auth/register/utente" method="POST">
                <h2>Criar conta</h2>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome" placeholder="Nome Completo" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="registerPassword" placeholder="Senha" required>
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)" >
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <label class="label">Data de Nascimento</label>
                <input type="date" name="data_nascimento" required>

                <select name="sexo" required>
                    <option value="">Selecione o Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <button type="submit">Cadastrar</button>

                <div class="divider"></div>

                <div class="switch">
                    Já tem conta?
                    <a href="#" onclick="toggle()">Entrar</a>
                </div>
            </form>

        </div>
    </div>

    <script>
        function toggle() {
            document.getElementById("panel").classList.toggle("active");
        }

        function togglePassword(inputId, el) {
            const input = document.getElementById(inputId);
            const icon = el.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>

</body>

</html>
