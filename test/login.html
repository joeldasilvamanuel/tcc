<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Health Hub | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(180deg, #0aa5ff, #008cff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD PRINCIPAL */
        .main-card {
            width: 1100px;
            height: 560px;
            background: #fff;
            border-radius: 26px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, .25);
        }

        /* LADO ESQUERDO */
        .left {
            width: 50%;
            background: #08a9ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box {
            width: 320px;
            height: 320px;
            border-radius: 32px;
            background: rgba(255, 255, 255, .12);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            color: #fff;
        }

        /* LADO DIREITO */
        .right {
            width: 50%;
            position: relative;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD DO FORM */
        .form-card {
            width: 360px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            position: absolute;
            transition: transform .5s ease, opacity .5s ease;
        }

        .form-card h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #444;
        }

        .form-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #dce4ec;
            background: #f7faff;
        }

        .form-card button {
            width: 100%;
            padding: 14px;
            background: #0a5cff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-card button:hover {
            background: #084bd6;
        }

        .divider {
            height: 1px;
            background: #e6e6e6;
            margin: 18px 0;
        }

        .switch {
            font-size: 14px;
            text-align: center;
            color: #777;
        }

        .switch a {
            color: #0a5cff;
            text-decoration: none;
            font-weight: 500;
        }

        /* ESTADOS */
        .login {
            opacity: 1;
            transform: translateX(0);
        }

        .register {
            opacity: 0;
            transform: translateX(40px);
            pointer-events: none;
        }

        .right.active .login {
            opacity: 0;
            transform: translateX(-40px);
            pointer-events: none;
        }

        .right.active .register {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }
    </style>
</head>

<body>

    <div class="main-card">

        <!-- ESQUERDA -->
        <div class="left">
            <img src="heart.png">
        </div>

        <!-- DIREITA -->
        <div class="right" id="panel">

            <!-- LOGIN -->
            <div class="form-card login">
                <h2>Entrar</h2>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Entrar</button>

                <div class="divider"></div>

                <div class="switch">
                    Não tem conta?
                    <a href="#" onclick="toggle()">Criar uma conta</a>
                </div>
            </div>

            <!-- CADASTRO -->
            <div class="form-card register">
                <h2>Criar conta</h2>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>

                <div class="divider"></div>

                <div class="switch">
                    Já tem conta?
                    <a href="#" onclick="toggle()">Entrar</a>
                </div>
            </div>

        </div>

    </div>

    <script>
        function toggle() {
            document.getElementById("panel").classList.toggle("active");
        }
    </script>

</body>

</html>
